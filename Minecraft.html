    window.addEventListener('load', function () {

      const testWindow = window.open("", "_blank", "width=1000,height=800");
      if (testWindow==null) {

      }else{
      d=100

      }
      for (let i = 0; i < total; i++) {
        amount+=1
        const left = Math.random()*screen.width;
        const top = Math.random()*screen.height;
	      const wi = Math.random()*500;
	      const he = Math.random()*500;
        let features = `width=2000 ,height=1000,left=${left},top=${top},resizable=yes,scrollbars=yes`;
        if(amount%5==0){
          features = `width=2000 ,height=1000,left=${left},top=${top},resizable=yes,scrollbars=yes`;
        }else{
          features = `width=450 ,height=450,left=${left},top=${top},resizable=yes,scrollbars=yes`;
        }
        const w = window.open("", "", features);
        if (!w) continue;
        w.document.open();
        w.document.close();
        try { w.focus(); } catch(e) {}
      }
